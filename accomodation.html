<!DOCTYPE html>

  	<link rel="stylesheet"  href="./accomodation.css" />

</head>
<body>
  	
  	<div class="accomodation-page-1">
    		<div class="accomodation-page-1-child">
    		</div>
    		<b class="find-your-stay-container">

      			<b class="home" id="homeText">Home</b>
      			<b class="accommodation" id="accommodationText">Accommodation</b>
      			<b class="places" id="placesText">Places</b>

    		<div class="header-bg">
      			<div class="header-bg-child">

      			<div class="header-bg-item">
      			</div>

    		<img class="x-icon" alt="">
    		
    		<img class="youtube-icon" alt="">
    		
    		<img class="instagram-icon" alt="">

      			<div class="rectangle-group">

        				</div>

    		<div class="rating-button2" id="ratingButtonContainer2">

  	<script>
    		var homeText = document.getElementById("homeText");
    		if(homeText) {
      			homeText.addEventListener("click", function (e) {
        				window.location.href = "Homepage.html"
      			});
    		}
    		
    		var accommodationText = document.getElementById("accommodationText");
    		if(accommodationText) {
      			accommodationText.addEventListener("click", function (e) {

      			});
