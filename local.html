<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<style>
.booking-gozona-local {
  	width: 100%;
  	position: relative;
  	background-color: #113f67;
  	height: 3700px;
  	overflow: hidden;
  	text-align: left;
  	font-size: 30px;
  	color: #fff;
  	font-family: Nunito;
}

/* Input fields - styling agar transparan dan mengikuti desain box */
.input-field {
  	position: absolute;
  	width: 100%;
  	height: 100%;
  	top: 0;
  	left: 0;
  	background: transparent;
  	border: none;
  	color: #fff;
  	font-size: 24px;
  	font-family: Nunito;
  	padding: 15px 20px;
  	box-sizing: border-box;
  	outline: none;
}

.input-field::placeholder {
  	color: rgba(255, 255, 255, 0.5);
}

.textarea-field {
  	position: absolute;
  	width: 100%;
  	height: 100%;
  	top: 0;
  	left: 0;
  	background: transparent;
  	border: none;
  	color: #fff;
  	font-size: 20px;
  	font-family: Nunito;
  	padding: 15px 20px;
  	box-sizing: border-box;
  	outline: none;
  	resize: none;
}

.textarea-field::placeholder {
  	color: rgba(255, 255, 255, 0.5);
}

.booking-gozona-local-child {
  	position: absolute;
  	top: 810px;
  	left: 93px;
  	border-radius: 20px;
  	background-color: rgba(217, 217, 217, 0);
  	border: 3px solid #fff;
  	box-sizing: border-box;
  	width: 506px;
  	height: 256px;
}

.booking-gozona-local-inner {
  	position: absolute;
  	top: 341px;
  	left: 93px;
  	border-radius: 20px;
  	background-color: rgba(217, 217, 217, 0);
  	border: 3px solid #fff;
  	box-sizing: border-box;
  	width: 506px;
  	height: 66px;
}

.rectangle-div {
  	position: absolute;
  	top: 501px;
  	left: 93px;
  	border-radius: 20px;
  	background-color: rgba(217, 217, 217, 0);
  	border: 3px solid #fff;
  	box-sizing: border-box;
  	width: 506px;
  	height: 66px;
}

.booking-gozona-local-booking-gozona-local-child {
  	position: absolute;
  	top: 650px;
  	left: 93px;
  	border-radius: 20px;
  	background-color: rgba(217, 217, 217, 0);
  	border: 3px solid #fff;
  	box-sizing: border-box;
  	width: 506px;
  	height: 66px;
}

.booking-gozona-local-child2 {
  	position: absolute;
  	top: 645px;

  	border-radius: 20px;
  	background-color: rgba(217, 217, 217, 0);
  	border: 3px solid #fff;
  	box-sizing: border-box;
  	width: 506px;
  	height: 66px;
}

.booking-gozona-local-child3 {
  	position: absolute;
  	top: 820px;
  	left: 841px;
  	border-radius: 20px;
  	background-color: rgba(217, 217, 217, 0);
  	border: 3px solid #fff;
  	box-sizing: border-box;
  	width: 506px;
  	height: 66px;
}

.booking-gozona-local-child13 {
  	position: absolute;
  	top: 2860px;
  	left: 90px;
  	border-radius: 20px;
  	background-color: rgba(217, 217, 217, 0);
  	border: 3px solid #fff;
  	box-sizing: border-box;
  	width: 506px;
  	height: 66px;
}

.nama {
  	position: absolute;
  	top: 294px;
  	left: calc(50% - 624px);
  	display: flex;
  	align-items: center;
  	width: 500px;
  	height: 50px;
}

.alamat-email-aktif {
  	position: absolute;
  	top: 454px;
  	left: calc(50% - 624px);
  	display: flex;
  	align-items: center;
  	width: 500px;
  	height: 50px;
}

.nomor-telepon-aktif {
  	position: absolute;
  	top: 603px;
  	left: calc(50% - 624px);
  	display: flex;
  	align-items: center;
  	width: 500px;
  	height: 50px;
}

.buttons {
  	position: absolute;
  	top: 2863px;
  	left: 1077px;
  	border-radius: 20px;
  	background-color: #fff;
  	width: 270px;
  	height: 60px;
  	display: flex;
  	align-items: center;
  	justify-content: center;
  	padding: 5px 3px;
  	box-sizing: border-box;
  	cursor: pointer;
  	text-align: center;
  	font-family: 'Plus Jakarta Sans';
}

.submit-booking {
  	position: relative;
  	background: linear-gradient(89.89deg, #113f67, #58a0c8);
  	-webkit-background-clip: text;
  	-webkit-text-fill-color: transparent;
}
  	</style>
</head>
<body>
  	<div class="booking-gozona-local">
    		<!-- Nama Input -->
    		<div class="booking-gozona-local-inner">
      			<input type="text" class="input-field" id="nama" placeholder="Masukkan nama Anda">
    		</div>
    		<b class="nama">Nama</b>

    		<!-- Email Input -->
    		<div class="rectangle-div">
      			<input type="email" class="input-field" id="email" placeholder="Masukkan email Anda">
    		</div>
    		<b class="alamat-email-aktif">Alamat Email Aktif</b>

    		<!-- Nomor Telepon Input -->
    		<div class="booking-gozona-local-booking-gozona-local-child">
      			<input type="tel" class="input-field" id="telepon" placeholder="Masukkan nomor telepon">
    		</div>
    		<b class="nomor-telepon-aktif">Nomor Telepon Aktif / Whatsapp</b>

    		<!-- Jumlah Tamu Input -->
    		<div class="booking-gozona-local-child2">
      			<input type="number" class="input-field" id="jumlahTamu" placeholder="Maksimal 10 orang" min="1" max="10">
    		</div>

    		<!-- Catatan Booking Textarea -->
    		<div class="booking-gozona-local-child3">
      			<textarea class="textarea-field" id="catatanBooking" placeholder="Tulis catatan di sini"></textarea>
    		</div>

    		<!-- Upload E-KTP/Paspor -->
    		<div class="booking-gozona-local-child">
      			<input type="file" class="input-field" id="uploadKTP" accept="image/*" style="padding-top: 100px; cursor: pointer;">
    		</div>

    		<!-- Catatan Makanan & Minuman -->
    		<div class="booking-gozona-local-child13">
      			<textarea class="textarea-field" id="catatanMakanan" placeholder="Tulis catatan makanan/minuman"></textarea>
    		</div>

    		<!-- Submit Button -->
    		<div class="buttons" id="buttonsContainer">
      			<b class="submit-booking">Submit Booking</b>
    		</div>
  	</div>

  	<script>
    		var buttonsContainer = document.getElementById("buttonsContainer");
    		if(buttonsContainer) {
      			buttonsContainer.addEventListener("click", function (e) {
        				// Mengambil semua data dari form
        				var formData = {
          					nama: document.getElementById('nama').value,
          					email: document.getElementById('email').value,
          					telepon: document.getElementById('telepon').value,
          					jumlahTamu: document.getElementById('jumlahTamu').value,
          					catatanBooking: document.getElementById('catatanBooking').value,
          					catatanMakanan: document.getElementById('catatanMakanan').value
        				};
        				
        				// Validasi sederhana
        				if(!formData.nama || !formData.email || !formData.telepon) {
          					alert('Mohon lengkapi data Nama, Email, dan Nomor Telepon');
          					return;
        				}
        				
        				// Tampilkan data (untuk testing)
        				console.log('Data Booking:', formData);
        				alert('Booking berhasil dikirim! Data Anda: \n\nNama: ' + formData.nama + '\nEmail: ' + formData.email + '\nTelepon: ' + formData.telepon);
        				
        				// Di sini Anda bisa menambahkan kode untuk mengirim data ke server
      			});
    		}
  	</script>
</body>
</html>
